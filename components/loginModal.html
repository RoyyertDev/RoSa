<section
  class="absolute top-0 left-0 w-screen h-screen bg-black/50 flex flex-col justify-center items-center gap-4"
  id="modal"
>
  <img class="w-12" src="/svg/logo.svg" alt="" />
  <div
    class="flex flex-col gap-4 bg-slate-100 dark:bg-[#2c2c2c] p-4 sm:p-8 rounded-3xl shadow-2xl sm:max-w-md md:w-1/3 lg:w-2/3"
  >
    <h1
      class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
    >
      Inicia sesión en tu cuenta
    </h1>
    <fieldset>
      <label
        for="email"
        class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
        >Correo electronico</label
      >
      <input
        class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] w-full"
        placeholder="rosa@gmail.com"
        type="email"
        id="email"
        required
      />
    </fieldset>
    <fieldset>
      <label
        for="password"
        class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
        >Contraseña</label
      >
      <input
        class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] w-full"
        placeholder="••••••••"
        type="password"
        id="password"
        required
      />
    </fieldset>
    <button
      class="w-full text-white font-medium text-sm p-3 rounded-lg bg-slate-300 dark:bg-blue-600 hover:bg-slate-400 dark:hover:bg-blue-700 transition-colors duration-300"
      id="buttonLogin"
    >
      Ingresar
    </button>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      ¿No tienes una cuenta?
      <button
        onclick="openRegisterModal()"
        class="font-medium text-blue-600 hover:underline"
      >
        Registrate
      </button>
    </p>
  </div>
</section>
