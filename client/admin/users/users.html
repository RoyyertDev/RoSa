<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link rel="shortcut icon" href="/svg/logo.svg" type="image/x-icon" />
    <link href="/css/output.css" rel="stylesheet" />
    <script src="/js/admin/loadAsideAdmin.js"></script>
  </head>

  <body
    class="relative text-slate-600 dark:text-white w-screen h-screen bg-gradient-to-br from-white from-0% to-slate-100 to-10% dark:from-[#202020] dark:to-[#202020] sm:grid grid-cols-[20%,1fr]"
  >
    <aside
      id="aside"
      class="bg-slate-100 dark:bg-[#202020] sm:relative absolute top-0 -left-full sm:left-0 transition-all duration-300 p-2 sm:p-8 sm:grid grid-rows-[auto_1fr_auto] max-h-screen gap-4 w-full border-r border-slate-500/20"
    ></aside>
    <main class="flex place-content-center w-full h-screen py-2 sm:p-0">
      <section class="sm:w-full sm:p-12 flex flex-col place-content-center">
        <button
          type="button"
          class="sm:hidden sm:absolute top-4 left-4 w-10 sm:w-12 p-1 hover:bg-slate-200 rounded-lg transition-colors duration-400"
          id="toggleAside2"
        >
          <img src="/svg/buttonAside.svg" alt="" />
        </button>
        <div
          class="py-6 bg-gray-300 dark:bg-[#2c2c2c] w-full flex flex-col gap-4 rounded-xl border border-slate-500/20 overflow-y-scroll"
        >
          <header class="text-black dark:text-white w-full text-sm px-2">
            <button
              id="buttonRegister"
              class="bg-gray-200 dark:bg-[#444444] h-12 rounded-xl flex items-center justify-center gap-2 p-3 font-semibold"
            >
              <img class="w-7" src="/svg/agregar.svg" alt="" />
              Nuevo Usuario
            </button>
          </header>
          <table class="table-auto w-full text-sm text-left h-32">
            <thead>
              <tr
                class="my-1 mx-2 h-9 font-semibold border-b border-slate-500/40"
              >
                <th class="w-12 text-center">
                  <input
                    class="dark:rounded-xl checked:bg-blueClaro dark:checked:bg-blueClaro focus:ring-0 w-5 h-5 rounded-md bg-gray-200 dark:bg-zinc-800 border-gray-300 dark:border-zinc-700 cursor-pointer hover:bg-gray-300 dark:hover:bg-zinc-700 hover:border-gray-200 dark:hover:border-zinc-600"
                    type="checkbox"
                    name=""
                    id=""
                  />
                </th>
                <th class="">Nombres</th>
                <th class="">Apellidos</th>
                <th class="">Doc. Identificación</th>
                <th class="">Correo electronico</th>
                <th class="">Sexo</th>
                <th class="">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- modal create -->
    <div
      class="absolute top-0 left-0 w-screen h-screen hidden bg-black/50 justify-center items-center"
      id="modal"
    >
      <section
        class="sm:w-2/4 p-4 bg-gray-300 dark:bg-[#2c2c2c] rounded-lg shadow border border-slate-300/70 dark:border-slate-500/20 m-auto flex flex-col justify-center items-center gap-4"
      >
        <h1 class="text-3xl font-bold">Crear Usuario</h1>
        <form class="grid grid-cols-2 gap-3 w-full">
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Nombres"
            type="text"
            id="names"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Apellidos"
            type="text"
            id="surnames"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Doc. Identificación"
            type="number"
            id="identification_document"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Correo electronico"
            type="email"
            id="email"
            required
            autocomplete="email"
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Contraseña"
            type="password"
            id="password"
            required
            autocomplete="new-password"
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Confirmar Contraseña"
            type="password"
            id="password_confirm"
            required
            autocomplete="new-password"
          />
          <select
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] cursor-pointer"
            id="sex"
          >
            <option value="" disabled selected>Seleccionar sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </form>
        <fieldset class="grid grid-cols-2 gap-3">
          <button
            id="abort"
            class="p-3 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors duration-300"
          >
            Cancelar
          </button>
          <button
            id="send"
            class="p-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors duration-300"
          >
            Registrar usuario
          </button>
        </fieldset>
      </section>
    </div>
    <!-- modal details -->
    <div
      class="absolute top-0 left-0 w-screen h-screen hidden bg-black/50 justify-center items-center"
      id="modalDetails"
    >
      <section
        class="sm:w-2/4 p-4 bg-gray-300 dark:bg-[#2c2c2c] rounded-lg shadow border border-slate-300/70 dark:border-slate-500/20 m-auto flex flex-col justify-center items-center gap-4"
      >
        <h1 class="text-3xl font-bold">Agregar detalles</h1>
        <form class="grid grid-cols-2 gap-3 w-full">
          <select
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] cursor-pointer"
            id="fk_role"
          >
            <option value="" disabled selected>Seleccionar rol</option>
          </select>
          <select
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] cursor-pointer"
            id="fk_countries"
          >
            <option value="" disabled selected>Seleccionar pais</option>
          </select>
          <select
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] cursor-pointer"
            id="fk_provinces"
          >
            <option value="" disabled selected>Seleccionar estado</option>
          </select>
          <select
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] cursor-pointer"
            id="fk_cities"
          >
            <option value="" disabled selected>Seleccionar ciudad</option>
          </select>
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Código Postal"
            type="number"
            id="zip_code"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Sitio de referencia"
            type="text"
            id="site_reference"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Teléfono"
            type="number"
            id="phone"
            required
          />
        </form>
        <fieldset class="grid grid-cols-2 gap-3">
          <button
            id="abortDetails"
            onclick="abortDetails()"
            class="p-3 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors duration-300"
          >
            Cancelar
          </button>
          <button
            id="saveDetails"
            onclick="saveDetails()"
            class="p-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors duration-300"
          >
            Guardar detalles
          </button>
        </fieldset>
      </section>
    </div>

    <!-- modal edit -->
    <div
      class="absolute top-0 left-0 w-screen h-screen hidden bg-black/50 justify-center items-center"
      id="modalEdit"
    >
      <section
        class="sm:w-2/4 p-4 bg-gray-300 dark:bg-[#2c2c2c] rounded-lg shadow border border-slate-300/70 dark:border-slate-500/20 m-auto flex flex-col justify-center items-center gap-4"
      >
        <h1 class="text-3xl font-bold">Editar Usuario</h1>
        <form class="grid grid-cols-2 gap-3 w-full">
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Nombres"
            type="text"
            id="namesEdit"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Apellidos"
            type="text"
            id="surnamesEdit"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Doc. Identificación"
            type="number"
            id="identification_documentEdit"
            required
          />
          <input
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444]"
            placeholder="Correo electronico"
            type="email"
            id="emailEdit"
            required
          />
          <select
            class="p-3 rounded-lg border border-slate-300/70 dark:border-slate-500/20 dark:bg-[#444444] cursor-pointer"
            id="sexEdit"
          >
            <option value="" disabled selected>Seleccionar sexo</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </form>
        <fieldset class="grid grid-cols-2 gap-3">
          <button
            id="abortEdit"
            class="p-3 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors duration-300"
          >
            Cancelar
          </button>
          <button
            id="sendEdit"
            class="p-3 rounded-lg bg-green-600 text-white hover:bg-green-700 transition-colors duration-300"
          >
            Guardar usuario
          </button>
        </fieldset>
      </section>
    </div>
  </body>
</html>
<script src="/js/admin/users/show.js"></script>
<script src="/js/admin/users/create.js"></script>
<script src="/js/admin/users/update.js"></script>
<script src="/js/admin/users/addDetails.js"></script>
<script src="/js/admin/showModal.js"></script>
